<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Muistilista</title>
        <meta charset="UTF-8"/>


    </head>

    <body>

        <ul id="navi">
            <li><a href="/index">Etusivu</a></li>
            <li><a href="/lista">Muistilista</a></li>
            <li style="float:right"><a href="/kirjautuminen">Kirjaudu</a></li>
        </ul>


        <ul>
            <li th:each="muistettava: ${muistettavat}">
                <span th:text="${muistettava.nimi}">1</span> <span th:text="${muistettava.kuvaus}">Kuvaus tähän</span>

                <form action="/poista" th:object="${muistettava}" method="POST">
                    <input type="hidden" th:field="${muistettava.id}" name="id"></input>
                    <button type="submit">Poista</button>
                </form>
                <form action="/muokkaa" method="POST"></form><input type="submit" value="Muokkaa"></input>
            </li>
        </ul>

        <a href="/lisaamuistettava">Lisää muistettava</a>
        <p style="float:left">Tässä on valitun tehtävän yksityiskohtia tai tarkempi kuvaus</p>

        <div>
            <h2 th:text="${kayttaja}">Kayttajan nimi tähän</h2>
        </div>

        <footer>TSOHA-muistilista</footer>

    </body>
</html>
